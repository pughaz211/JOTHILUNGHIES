<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - JL</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        .dashboard-container {
            max-width: 600px;
            margin: auto;
        }

        .summary {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="summary">
            <p><strong>Pending Amount:</strong> ₹{{ "%.2f"|format(pending) }}</p>
        </div>

        <h2>Payment History</h2>
        {% if payments %}
        <table>
            <thead>
                <tr>
                    <th>Amount (₹)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ "%.2f"|format(payment.amount) }}</td>
                    <td>{{ payment.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align: center;">No payments yet.</p>
        {% endif %}
    </div>
</body>
</html>
